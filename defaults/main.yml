---

elasticsearch:
  # add any extra config for elasticsearch.yml here
  family: 2.x
  group: elasticsearch
  java_heap_size: "{{ (ansible_memtotal_mb / 2) | int }}"
  port: 9200
  user: elasticsearch
  version: 2.4.1

  config:
    cluster.name: default_es_cluster
    node.name: "{{ ansible_hostname }}"
    path.data: /var/lib/elasticsearch
    path.logs: /var/log/elasticsearch

  java:
    version: 8

  limits:
    nofile_soft: 65535
    nofile_hard: 65535
    nproc_soft: 4096
    nproc_hard: 4096

  packages:
    - curl
    - dstat

  paths:
    data: /var/lib/elasticsearch
    logs: /var/log/elasticsearch
    configuration: /etc/elasticsearch
    pid: /var/run/elasticsearch

  plugins:
    - plugin_name: mobz/elasticsearch-head
      plugin_dir: head
    - plugin_name: royrusso/elasticsearch-HQ
      plugin_dir: hq

  s3_backup:
    enabled: false
    base_path: snapshots
    bucket: changeme
    region: changeme

  sysctl:
    - name: vm.max_map_count
      value: 262144
